kafka:
    broker_url: localhost:9092
    topic: data
    settings:
        bootstrap.servers: localhost:9092
        group.id: my-group-2
        client.id: client-1
        enable.auto.commit: False
        session.timeout.ms: 6000
        default.topic.config: 
            auto.offset.reset: "smallest"

batch:
    max_records: 2
    max_seconds: 10